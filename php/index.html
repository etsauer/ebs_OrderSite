<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="http://addingcurbappeal.com/colors_default.css" type="text/css"
	media="screen">
<link rel="stylesheet" href="http://addingcurbappeal.com/content.css"
	type="text/css" media="screen">
<link rel="stylesheet" href="http://addingcurbappeal.com/layout.css"
	type="text/css" media="screen">
<script type="text/javascript" charset="utf-8"
	src="js/dojo-module-loader.js"></script>
<title>Explorer Building Systems - Order Form</title>
<style>
#right {
	float: right;
	width: 33%
}

#main {
	float: right;
	width: 66%;
}

.align-right {
	text-align: right;
}

.output {
	font-weight: bold;
}

.bdr-top {
	border-top: #999 1px solid;
}

.bdr-left {
	border-left: #aaa 1px solid;
}

.bdr-bottom {
	border-bottom: #aaa 1px solid;
}

.bdr-right {
	border-right: #aaa 1px solid;
}

label span {
	font-size: .8em;
	font-style: italic;
}

select {
	background-color: #ddd;
	border: #ccc 1px solid;
	color: #666;
	padding: 3px;
	width: 155px;
}

.table {
	display: table;
	border-collapse: collapse;
}

.tablerow {
	display: table-row;
}

.tablecell {
	display: table-cell;
	padding: 5px;
}
</style>
</head>
<body>
	<div class="wrapper">
		<div id="container">
			<div id="right">
				<div class="inside">
					<div id="cart"></div>
				</div>
			</div>
			<div id="main">
				<div class="inside">
					<h1 class="dark">Build Your Windows</h1>
					<div class="ce_form tableform block">
						<div class="formbody">
							<div class="table">
								<div class="tablerow">
									<div class="tablecell" id="error"></div>
								</div>
								<div class="tablerow">
									<div class="tablecell">
										<label for="height">Height <span>(nearest <sup>1</sup>&frasl;<sub>8</sub> in.)</span></label>
									</div>
									<div class="tablecell align-right">
										<input type="text" id="height" />
									</div>
								</div>
								<div class="tablerow">
									<div class="tablecell">
										<label for="width">Width <span>(nearest <sup>1</sup>&frasl;<sub>8</sub> in.)</span></label>
									</div>
									<div class="tablecell align-right">
										<input type="text" id="width" />
									</div>
								</div>
								<div class="tablerow">
									<div class="tablecell">
										<label for="qty">Quantity <span>(whole number)</span></label>
									</div>
									<div class="tablecell align-right">
										<input type="text" id="qty" />
									</div>
								</div>
								<div class="tablerow">
									<div class="tablecell">
										<label for="grills">Select Grills</label>
									</div>
									<div class="tablecell">
										<select id="grills">
											<option value="stdnone">Standard/No Grills</option>
											<option value="std">Standard w/ Grills</option>
											<option value="prarie">Prarie Grills</option>
											<option value="roundtop">Round Top Grills</option>
										</select>
									</div>
								</div>
								<div class="tablerow bdr-top bdr-left bdr-right">
									<div class="tablecell">Unit Price:</div>
									<div class="tablecell output align-right">
										<output id="unitPrice" for="height width">0.00</output>
									</div>
								</div>
								<div class="tablerow bdr-left bdr-right">
									<div class="tablecell">Quantity:</div>
									<div class="tablecell output align-right">
										<output id="quantity">0</output>
									</div>
								</div>
								<div class="tablerow bdr-left bdr-right bdr-bottom">
									<div class="tablecell">Sub Total:</div>
									<div class="tablecell output align-right">
										<output id="subtotal">0</output>
									</div>
								</div>
								<div class="tablerow bdr-left bdr-right bdr-bottom">
									<div class="tablecell">Shipping:</div>
									<div class="tablecell output align-right">
										<output id="shipping">0</output>
									</div>
								</div>
								<div class="tablerow bdr-left bdr-right bdr-bottom">
									<div class="tablecell">Total Price:</div>
									<div class="tablecell output align-right">
										<output id="totalPrice">0</output>
									</div>
								</div>
								<div class="tablerow">
									<div class="tablecell"></div>
									<div class="tablecell align-right">
										<input type="submit" id="addToCart" value="Add To Cart" />
									</div>
								</div>
							</div>
						</div>
					</div>
					<footer>&copy; EBS</footer>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.0/dojo/dojo.js"
		data-dojo-config="isDebug:1, async:1"></script>
	<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
